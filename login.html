<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body>

  <div class="container w-full max-w-sm">
    <h1 class="text-2xl m-4 font-semibold">Welcome Back</h1>

    <form onsubmit="loginFunc()" name="login"  class="bg-[whitesmoke] rounded px-8 pt-6 pb-8 m-4 shadow">

      <label for="userName" class="font-semibold mb-3">Username</label> <br>
      <input type="text" name="userName" id="userName" placeholder="User Name" class="w-full rounded-sm shadow p-2 mb-4" /required> <br>

      <label for="password" class="font-semibold mb-3">Password</label> <br>
      <input type="password" name="password" id="password" placeholder="Password" class="w-full rounded-sm shadow p-2 mb-4"/required> <br>

      <button type="submit" class="bg-slate-700 text-[whitesmoke] font-medium p-2 rounded hover:scale-110 transition-all">Login</button>
    </form>
  </div>

  <script src="/main.js"></script> 
</body>
</html>
